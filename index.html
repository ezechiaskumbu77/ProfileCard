<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title> Design with Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css"/>
    <style></style>
  </head>
  <body>
    <!-- Start your project here-->
    <div style="height: 100vh; text-align: center; margin-top: 150px;" class="container">
      <div class="container"></div>             
                <script>
                    fetch('people.json')
                        .then(function (response){
                            return response.json();
                        })
                        .then(function(data){
                            appendData(data);
                        })
                        .catch(function(err){
                            console.log('error: ' + err);
                        });

                    function appendData(data){
                        var mainContainer = document.getElementById("myData");
                        for (var i = 0; i <data.length; i++){
                            
                            var div = document.createElement("div");
                            div.innerHTML = '<br /><br />Nom : ' + data[i].nom + '<br />Numero : ' + data[i].numero + '<br />cle : ' + data[i].cle + '<br />    liste - ';
                            mainContainer.appendChild(div);

                            for(var j = 0; j <data[i].liste.length; j++){
                                var div = document.createElement("div");
                                div.innerHTML = 'date : ' + data[i].liste[j].date + ' Heure : ' + data[i].liste[j].date + ' Coût : ' + data[i].liste[j].cout + ' Clé : ' + data[i].liste[j].cle + ' Valeur : ' + data[i].liste[j].valeur + '<br />    Remarque --<br />';
                                mainContainer.appendChild(div);

                                for(var k = 0; k <data[i].liste[j].remarque.length; k++){
                                    var div = document.createElement("div");
                                    div.innerHTML = 'date : ' + data[i].liste[j].remarque[k].date + ' Heure : ' + data[i].liste[j].remarque[k].heure + ' Coût : ' + data[i].liste[j].remarque[k].cout + ' Clé : ' + data[i].liste[j].remarque[k].cle + ' Valeur : ' + data[i].liste[j].remarque[k].valeur;
                                    mainContainer.appendChild(div);
                                }
                            }
                        }
                    }
                </script>
    </div>
    <!-- End your project here-->
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="js/main.js"></script>
</html>
